# Batch Inference Configuration

batch:
    input_dir: "data/incoming"
    output_dir: "data/predictions"
    rejected_dir: "data/rejected"
    file_pattern: "batch_*.csv"
    max_batch_size: 100000

model:
    production_path: "models/production"
    backup_path: "models/production_backup"

validation:
    required_columns:
        - "Pregnancies"
        - "Glucose"
        - "BloodPressure"
        - "SkinThickness"
        - "Insulin"
        - "BMI"
        - "DiabetesPedigreeFunction"
        - "Age"
    id_column: "patient_id"
    allow_missing_id: false

output:
    include_probability: true
    include_risk_category: true
    risk_thresholds:
        low: 0.0
        medium: 0.35
        high: 0.60
    include_model_version: true
    include_timestamp: true

logging:
    predictions_log_dir: "logs/predictions"
    batch_log_path: "logs/batch/batch_runs.jsonl"
    log_level: "INFO"

monitoring:
    enable_drift_detection: true
    drift_report_dir: "reports/drift"
    reference_data_path: "data/raw/diabetes.csv"
    drift_threshold: 0.05

retry:
    max_attempts: 3
    backoff_seconds: 5
